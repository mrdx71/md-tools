<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Elements Designer</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
  <!-- Font Awesome CDN (free version) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome CDN -->
  <style>
    /* Custom styles for better compatibility */
    .form-preview input,
    .form-preview textarea,
    .form-preview select,
    .form-preview button,
    .form-preview label {
      outline: none;
      transition: all 0.3s ease-in-out;
      box-sizing: border-box;
    }
  </style>
</head>
<body class="font-sans bg-gray-900 dark:text-white flex justify-center items-stretch min-h-screen m-0 p-0">
  <div class="flex flex-row justify-between items-stretch w-full min-h-screen gap-2 p-2">
    <!-- Customization Panel -->
    <div class="customization-panel basis-1/3 p-6 bg-gray-800 rounded-lg shadow-md flex flex-col">
      <h2 class="text-xl font-semibold mb-4">Customize Form Element</h2>
      <div class="grid grid-cols-2 gap-4">
        <!-- Border Color -->
        <div class="section">
          <label for="border-color" class="block text-gray-400 text-sm mb-1">Border Color:</label>
          <input type="color" id="border-color" value="#FF5700" class="w-full p-1 rounded-md focus:ring-2 focus:ring-orange-500">
        </div>
        <!-- Font Color -->
        <div class="section">
          <label for="font-color" class="block text-gray-400 text-sm mb-1">Font Color:</label>
          <input type="color" id="font-color" value="#333333" class="w-full p-1 rounded-md focus:ring-2 focus:ring-orange-500">
        </div>
        <!-- Border Radius -->
        <div class="section">
          <label for="border-radius" class="block text-gray-400 text-sm mb-1">Border Radius:</label>
          <input type="range" id="border-radius" min="0" max="20" value="4" class="w-full">
        </div>
        <!-- Padding -->
        <div class="section">
          <label for="padding" class="block text-gray-400 text-sm mb-1">Padding:</label>
          <input type="range" id="padding" min="5" max="20" value="12" class="w-full">
        </div>
        <!-- Font Size -->
        <div class="section">
          <label for="font-size" class="block text-gray-400 text-sm mb-1">Font Size:</label>
          <input type="range" id="font-size" min="12" max="24" value="16" class="w-full">
        </div>
        <!-- Box Shadow -->
        <div class="section">
          <label for="box-shadow" class="block text-gray-400 text-sm mb-1">Box Shadow:</label>
          <input type="range" id="box-shadow" min="0" max="20" value="5" class="w-full">
        </div>
        <!-- Background Color -->
        <div class="section">
          <label for="bg-color" class="block text-gray-400 text-sm mb-1">Background Color:</label>
          <input type="color" id="bg-color" value="#ffffff" class="w-full p-1 rounded-md focus:ring-2 focus:ring-orange-500">
        </div>
        <!-- Font Family -->
        <div class="section">
          <label for="font-family" class="block text-gray-400 text-sm mb-1">Font Family:</label>
          <select id="font-family" class="w-full text-gray-700 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500">
            <option value="sans-serif" selected>Sans-serif</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
          </select>
        </div>
        <!-- Text Alignment -->
        <div class="section col-span-2">
          <label for="text-alignment" class="block text-gray-400 text-sm mb-1">Text Alignment:</label>
          <select id="text-alignment" class="w-full text-gray-700 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500">
            <option value="left" selected>Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
          </select>
        </div>
        <!-- Text Color -->
        <div class="section">
          <label for="text-color" class="block text-gray-400 text-sm mb-1">Text Color:</label>
          <input type="color" id="text-color" value="#333333" class="w-full p-1 rounded-md focus:ring-2 focus:ring-orange-500">
        </div>

        <!-- Background Opacity -->
        <div class="section">
          <label for="bg-opacity" class="block text-gray-400 text-sm mb-1">Background Opacity:</label>
          <input type="range" id="bg-opacity" min="0" max="1" step="0.01" value="1" class="w-full">
        </div>

        <!-- Border Width -->
        <div class="section">
          <label for="border-width" class="block text-gray-400 text-sm mb-1">Border Width:</label>
          <input type="range" id="border-width" min="1" max="10" value="1" class="w-full">
        </div>

        <!-- Height -->
        <div class="section">
          <label for="height" class="block text-gray-400 text-sm mb-1">Height:</label>
          <input type="range" id="height" min="20" max="100" value="40" class="w-full">
        </div>

        <!-- Width -->
        <div class="section">
          <label for="width" class="block text-gray-400 text-sm mb-1">Width:</label>
          <input type="range" id="width" min="100" max="500" value="400" class="w-full">
        </div>

        <!-- Letter Spacing -->
        <div class="section">
          <label for="letter-spacing" class="block text-gray-400 text-sm mb-1">Letter Spacing:</label>
          <input type="range" id="letter-spacing" min="0" max="10" value="1" class="w-full">
        </div>

        <!-- Line Height -->
        <div class="section">
          <label for="line-height" class="block text-gray-400 text-sm mb-1">Line Height:</label>
          <input type="range" id="line-height" min="1" max="2" step="0.1" value="1.5" class="w-full">
        </div>

        <!-- Text Transform -->
        <div class="section">
          <label for="text-transform" class="block text-gray-400 text-sm mb-1">Text Transform:</label>
          <select id="text-transform" class="w-full text-gray-700 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500">
            <option value="none" selected>None</option>
            <option value="uppercase">Uppercase</option>
            <option value="lowercase">Lowercase</option>
            <option value="capitalize">Capitalize</option>
          </select>
        </div>

        <!-- Hover Effects -->
        <div class="section">
          <label for="hover-effects" class="block text-gray-400 text-sm mb-1">Hover Effects:</label>
          <input type="color" id="hover-effects" value="#FF5700" class="w-full p-1 rounded-md focus:ring-2 focus:ring-orange-500">
        </div>

        <!-- Focus Effects -->
        <div class="section">
          <label for="focus-effects" class="block text-gray-400 text-sm mb-1">Focus Effects:</label>
          <input type="color" id="focus-effects" value="#FF5700" class="w-full p-1 rounded-md focus:ring-2 focus:ring-orange-500">
        </div>

        <!-- Transition Speed -->
        <div class="section">
          <label for="transition-speed" class="block text-gray-400 text-sm mb-1">Transition Speed:</label>
          <input type="range" id="transition-speed" min="0.1" max="2" step="0.1" value="0.3" class="w-full">
        </div>

        <!-- Disabled State Styles -->
        <div class="section">
          <label for="disabled-state" class="block text-gray-400 text-sm mb-1">Disabled State Styles:</label>
          <input type="color" id="disabled-state" value="#CCCCCC" class="w-full p-1 rounded-md focus:ring-2 focus:ring-orange-500">
        </div>

      </div>
      <!-- Reset Button -->
      <button class="button bg-orange-500 text-white font-semibold rounded-md px-4 py-2 mt-4 w-full hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500">
        <i class="fas fa-sync-alt"></i> Reset
      </button>
    </div>

    <!-- Form Preview Area -->
    <div class="form-preview basis-1/3 bg-white p-8 rounded-lg shadow-md flex items-center flex-col gap-5">
      <h3 class="text-xl font-semibold">Preview</h3>
      <div class="element-selector mb-28 w-full">
        <label for="element-select" class="block text-gray-600 text-sm mb-2">Select Element:</label>
        <select id="element-select" class="w-full text-gray-700 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500">
          <option class="text-gray-400 text-sm" value="select">---Select---</option>
          <option value="input-preview">Input</option>
          <option value="textarea-preview">Textarea</option>
          <option value="select-preview">Select</option>
          <option value="button-preview">Button</option>
        </select>
      </div>
      <input type="text" id="input-preview" placeholder="Your text here" class="w-4/5 p-4 border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 hidden">
      <textarea id="textarea-preview" placeholder="Write something..." rows="4" class="w-4/5 p-4 border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 hidden"></textarea>
      <select id="select-preview" class="w-4/5 p-4 border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 hidden">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <button id="button-preview" class="w-4/5 p-4 border border-gray-300 rounded-md text-gray-700 bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 hidden">
        Button
      </button>
    </div>

    <!-- CSS Preview Section -->
    <div class="css-preview basis-1/3 bg-gray-800 p-8 rounded-lg shadow-md flex flex-col">
      <h3 class="text-xl font-semibold mb-4 bg-gray-700 p-2 rounded-md flex justify-between items-center">
        CSS Preview
        <button id="copy-css-btn" class="copy-btn text-gray-200 text-sm ml-auto">
          <i class="fas fa-copy"></i> Copy CSS
        </button>
      </h3>
      <pre id="css-code" class="text-sm text-gray-300 p-2 rounded-md overflow-y-auto max-h-96 whitespace-pre-wrap"></pre>
    </div>


  <script>
    const inputPreview = document.getElementById('input-preview');
    const textareaPreview = document.getElementById('textarea-preview');
    const selectPreview = document.getElementById('select-preview');
    const buttonPreview = document.getElementById('button-preview');
    const borderColor = document.getElementById('border-color');
    const borderRadius = document.getElementById('border-radius');
    const padding = document.getElementById('padding');
    const fontSize = document.getElementById('font-size');
    const fontColor = document.getElementById('font-color');
    const bgColor = document.getElementById('bg-color');
    const fontFamily = document.getElementById('font-family');
    const textAlignment = document.getElementById('text-alignment');
    const boxShadow = document.getElementById('box-shadow');
    const resetButton = document.querySelector('.button');
    const cssCodePreview = document.getElementById('css-code');
    const copyCssBtn = document.getElementById('copy-css-btn');
    const elementSelect = document.getElementById('element-select');
    const textColor = document.getElementById('text-color');
    const bgOpacity = document.getElementById('bg-opacity');
    const borderWidth = document.getElementById('border-width');
    const height = document.getElementById('height');
    const width = document.getElementById('width');
    const letterSpacing = document.getElementById('letter-spacing');
    const lineHeight = document.getElementById('line-height');
    const textTransform = document.getElementById('text-transform');
    const hoverEffects = document.getElementById('hover-effects');
    const focusEffects = document.getElementById('focus-effects');
    const transitionSpeed = document.getElementById('transition-speed');
    const disabledState = document.getElementById('disabled-state');

    function hideAllElements() {
      inputPreview.classList.add('hidden');
      textareaPreview.classList.add('hidden');
      selectPreview.classList.add('hidden');
      buttonPreview.classList.add('hidden');
    }
    function hexToRgb(hex) {
      const hexCode = hex.replace('#', '');
      const r = parseInt(hexCode.substring(0, 2), 16);
      const g = parseInt(hexCode.substring(2, 4), 16);
      const b = parseInt(hexCode.substring(4, 6), 16);

      return { r, g, b };
    }

    elementSelect.addEventListener('change', function () {
      hideAllElements();
      const selectedElement = elementSelect.value;
      const element = document.getElementById(selectedElement);
      if (element) {
        element.classList.remove('hidden');
      }
    });

    function applyStyles() {
      const selectedElement = document.querySelector(`#${elementSelect.value}`);
      if (!selectedElement) return;

      const styles = {
        borderColor: borderColor.value,
        borderRadius: `${borderRadius.value}px`,
        padding: `${padding.value}px`,
        fontSize: `${fontSize.value}px`,
        color: fontColor.value,
        backgroundColor: `rgba(${hexToRgb(bgColor.value).r}, ${hexToRgb(bgColor.value).g}, ${hexToRgb(bgColor.value).b}, ${bgOpacity.value})`,
        fontFamily: fontFamily.value,
        textAlign: textAlignment.value,
        boxShadow: `0 0 ${boxShadow.value}px rgba(0, 0, 0, 0.5)`,
        color: textColor.value,
        borderWidth: `${borderWidth.value}px`,
        height: `${height.value}px`,
        width: `${width.value}px`,
        letterSpacing: `${letterSpacing.value}px`,
        lineHeight: `${lineHeight.value}`,
        textTransform: textTransform.value,
        transition: `all ${transitionSpeed.value}s ease`,
      };

      for (let key in styles) {
        selectedElement.style[key] = styles[key];
      }

      selectedElement.onmouseover = () => {
        selectedElement.style.backgroundColor = hoverEffects.value;
      };

      selectedElement.onfocus = () => {
        selectedElement.style.borderColor = focusEffects.value;
      };

      // Check for disabled state
      if (selectedElement.disabled) {
        selectedElement.style.backgroundColor = disabledState.value;
        selectedElement.style.borderColor = disabledState.value;
      }
      
      Object.assign(selectedElement.style, styles);

      updateCSSPreview(styles);
    }


    function updateCSSPreview(styles) {
      const cssString = Object.entries(styles)
        .map(([key, value]) => `${key.replace(/([A-Z])/g, '-$1').toLowerCase()}: ${value};`)
        .join('\n');
      cssCodePreview.textContent = cssString;
    }

    function resetStyles() {
      const defaultStyles = {
        borderColor: '#FF5700',
        borderRadius: '4px',
        padding: '12px',
        fontSize: '16px',
        color: '#333333',
        backgroundColor: 'rgba(255, 255, 255, 1)',
        fontFamily: 'sans-serif',
        textAlign: 'left',
        boxShadow: '0 0 5px rgba(0, 0, 0, 0.5)',
        textColor: '#333333', // Default text color
        bgOpacity: 1, // Full opacity
        borderWidth: 1, // Default border width
        height: 40, // Default height
        width: 400, // Default width
        letterSpacing: 1, // Default letter spacing
        lineHeight: 1.5, // Default line height
        textTransform: 'none', // Default text transform
        hoverEffects: '#FF5700', // Default hover effect color
        focusEffects: '#FF5700', // Default focus effect color
        transitionSpeed: 0.3, // Default transition speed
        disabledState: '#CCCCCC', // Default disabled state color
      };

      textColor.value = defaultStyles.textColor;
      bgOpacity.value = defaultStyles.bgOpacity;
      borderWidth.value = defaultStyles.borderWidth;
      height.value = defaultStyles.height;
      width.value = defaultStyles.width;
      letterSpacing.value = defaultStyles.letterSpacing;
      lineHeight.value = defaultStyles.lineHeight;
      textTransform.value = defaultStyles.textTransform;
      hoverEffects.value = defaultStyles.hoverEffects;
      focusEffects.value = defaultStyles.focusEffects;
      transitionSpeed.value = defaultStyles.transitionSpeed;
      disabledState.value = defaultStyles.disabledState;

      // Retain the other default styles
      borderColor.value = defaultStyles.borderColor;
      borderRadius.value = parseInt(defaultStyles.borderRadius, 10);
      padding.value = parseInt(defaultStyles.padding, 10);
      fontSize.value = parseInt(defaultStyles.fontSize, 10);
      fontColor.value = defaultStyles.color;
      bgColor.value = defaultStyles.backgroundColor;
      fontFamily.value = defaultStyles.fontFamily;
      textAlignment.value = defaultStyles.textAlign;
      boxShadow.value = parseInt(defaultStyles.boxShadow.match(/\d+/)[0], 10);

      applyStyles();
    }


    resetButton.addEventListener('click', resetStyles);
    borderColor.addEventListener('input', applyStyles);
    borderRadius.addEventListener('input', applyStyles);
    padding.addEventListener('input', applyStyles);
    fontSize.addEventListener('input', applyStyles);
    fontColor.addEventListener('input', applyStyles);
    bgColor.addEventListener('input', applyStyles);
    fontFamily.addEventListener('change', applyStyles);
    textAlignment.addEventListener('change', applyStyles);
    boxShadow.addEventListener('input', applyStyles);
    textColor.addEventListener('input', applyStyles);
    bgOpacity.addEventListener('input', applyStyles);
    borderWidth.addEventListener('input', applyStyles);
    height.addEventListener('input', applyStyles);
    width.addEventListener('input', applyStyles);
    letterSpacing.addEventListener('input', applyStyles);
    lineHeight.addEventListener('input', applyStyles);
    textTransform.addEventListener('change', applyStyles);
    hoverEffects.addEventListener('input', applyStyles);
    focusEffects.addEventListener('input', applyStyles);
    transitionSpeed.addEventListener('input', applyStyles);
    disabledState.addEventListener('input', applyStyles);

    copyCssBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(cssCodePreview.textContent).then(() => {
        alert('CSS Code copied to clipboard!');
      });
    });
  </script>
</body>
</html>
